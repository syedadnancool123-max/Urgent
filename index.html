<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hey Shaheen ğŸ’˜</title>

  <style>
    * {
      box-sizing: border-box;
      user-select: none;
    }

    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .card {
      background: white;
      padding: 40px 30px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 420px;
      position: relative;
      z-index: 10;
    }

    h1 {
      color: #e11d48;
      margin-bottom: 30px;
      font-size: 26px;
      line-height: 1.3;
    }

    .buttons {
      position: relative;
      height: 130px;
    }

    button {
      padding: 14px 30px;
      font-size: 16px;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background: #22c55e;
      color: white;
      left: 50%;
      bottom: 10px;
      transform: translateX(-50%);
    }

    #noBtn {
      background: #ef4444;
      color: white;
      top: 0;
      left: 0;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>
      Hey Shaheen ğŸ’–<br/>
      Will you be my Valentine?
    </h1>

    <div class="buttons">
      <button id="yesBtn" onclick="yesClicked()">Yes ğŸ’•</button>
      <button id="noBtn">No ğŸ™ƒ</button>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const container = document.querySelector(".buttons");

    function moveNoButton() {
      const maxX = container.clientWidth - noBtn.offsetWidth;
      const maxY = container.clientHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Make NO impossible ğŸ˜ˆ
    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    // YES clicked ğŸ‰
    function yesClicked() {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          flex-direction:column;
          align-items:center;
          justify-content:center;
          color:white;
          text-align:center;
          font-family:Arial;
          padding:20px;
        ">
          <h1 style="font-size:32px;">ğŸ’˜ YAY! ğŸ’˜</h1>
          <p style="font-size:20px; margin-top:10px;">
            Guess youâ€™re my Valentine now ğŸ˜‰<br/><br/>
            <strong>â€” From Adnan â¤ï¸</strong>
          </p>
        </div>
      `;
      startConfetti();
    }

    // Floating hearts generator
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "ğŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (16 + Math.random() * 20) + "px";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 500);

    // Simple confetti effect
    function startConfetti() {
      for (let i = 0; i < 150; i++) {
        const conf = document.createElement("div");
        conf.style.position = "fixed";
        conf.style.width = "8px";
        conf.style.height = "8px";
        conf.style.background = ["#f43f5e","#22c55e","#3b82f6","#facc15"][Math.floor(Math.random()*4)];
        conf.style.left = Math.random() * 100 + "vw";
        conf.style.top = "-10px";
        conf.style.opacity = 0.8;
        conf.style.borderRadius = "50%";
        conf.style.animation = "fall 3s linear forwards";
        document.body.appendChild(conf);

        conf.animate([
          { transform: "translateY(0)" },
          { transform: "translateY(110vh)" }
        ], {
          duration: 3000 + Math.random()*2000,
          easing: "linear"
        });

        setTimeout(() => conf.remove(), 5000);
      }
    }
  </script>

</body>
</html>
